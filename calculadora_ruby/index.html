<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="">
        <div class="header-display">
            <input type="text" name="display" id="display" disabled value="">
            <input type="text" class="input" value="" id="input">
            <button type="button" value="C" id="buttonClear">Clear</button>
        </div>
        <div class="buttons-container">
            <div class="buttons btn-numbers">
                <div>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                </div>
                <div>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                </div>
                <div>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                </div>
                <div>
                    <button type="button" value=".">.</button>
                    <button type="button" value="0">0</button>
                    <button type="button" value="=">=</button>
                </div>
            </div>
            <div class="buttons btn-operators">
                <button type="button" value="+">+</button>
                <button type="button" value="-">-</button>
                <button type="button" value="*">*</button>
                <button type="button" value="/">/</button>
            </div>
        </div>
    </form>
</body>
</html>
